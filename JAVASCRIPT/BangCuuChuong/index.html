<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         table {
            border: 1px solid black;
        }

        table tr td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    
    <script>
               let i,j;
        document.write('<table>')
        for(i = 2; i< 10; i++){
            document.write('<tr>')
            for(j = 1; j < 10; j++){
                document.write(`<td> ${i} x ${j} = ${i*j} <br/>`);
            }
        }
    </script>
</body>
</html>
