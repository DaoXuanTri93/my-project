<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="maytinh.css">
    <style>
        .table tr td {
            padding: 20px;
        }
        .bangKetqua{
            padding: 5px;
            height: 100%;
            width: 200px;
        }
        .table {
            background-color: antiquewhite;
            position: relative;
            left: 100px;
            
        }
        .bangKetqua {
            color: red;
        }
    </style>
</head>

<body>
    <!-- bai tap may tinh -->
    <table class="table" border="1">
        <tr>
            <td colspan="4" style="padding: 5px"><input type="text" class="bangKetqua" id="ketqua" style="text-align: right;" readonly></td>
        </tr>
        <tr>
            <td onclick="nhapSo(1)">1</td>
            <td onclick="nhapSo(2)">2</td>
            <td onclick="nhapSo(3)">3</td>
            <td onclick="toanTu('+')"> + </td>
        </tr>
        <tr>
            <td onclick="nhapSo(4)">4</td>
            <td onclick="nhapSo(5)">5</td>
            <td onclick="nhapSo(6)">6</td>
            <td onclick="toanTu('-')">-</td>
        </tr>
        <tr>
            <td onclick="nhapSo(7)">7</td>
            <td onclick="nhapSo(8)">8</td>
            <td onclick="nhapSo(9)">9</td>
            <td onclick="toanTu('x')">x</td>
        </tr>
        <tr>
            <td onclick="tong('C')">C</td>
            <td onclick="nhapSo(0)">0</td>
            <td onclick="tong('=')">=</td>
            <td onclick="toanTu('/')">/</td>
        </tr>
    </table>

    <script>
        var congtac = false;
        var ketqua = document.getElementById('ketqua');
        function nhapSo(so) {
            congtac = false;
            ketqua.value += so;

            console.log(congtac);
        }

        function toanTu(toanTu) {
            if (!congtac && ketqua.value != '') {
                ketqua.value += toanTu;
                return congtac = true;
            }
            // else {
            //     alert('cong tac = true');
            // }


        }

        function tong(tong) {

            if (tong == '=' && ketqua.value != '') {
                return ketqua.value = eval(ketqua.value)
            }

            if (tong == 'C') {
                return ketqua.value = '';
            }
            // if (!congtac && ketqua.value != ''){
            //     screen.value += toanTu;
            // }

        }   
    </script>
</body>


</html>
