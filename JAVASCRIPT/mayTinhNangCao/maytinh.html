<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="maytinh.css">

        .table tr td {
            padding: 20px;
        }

</head>

<body>
    <!-- bai tap may tinh -->
    <table class="table" border="1">
        <tr>
            <input type="text" class="bangKetqua" id="ketqua" style="text-align: right;" readonly>
        </tr>
        <tr>
            <td onclick = "nhapSo(1)" >1</td>
            <td onclick="nhapSo(2)">2</td>
            <td onclick>3</td>
            <td onclick="toanTu('+')"> + </td>
        </tr>
        <tr>
            <td onclick>4</td>
            <td onclick>5</td>
            <td onclick>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td onclick>7</td>
            <td onclick>8</td>
            <td onclick>9</td>
            <td>x</td>
        </tr>
        <tr>
            <td onclick="tong('C')">C</td>
            <td>0</td>
            <td onclick="tong('=')">=</td>
            <td>/</td>
        </tr>
    </table>

    <script>
    var congtac = false;
        var ketqua = document.getElementById('ketqua');
        function nhapSo(so){
           congtac = false;
               ketqua.value += so;
         
            console.log(congtac);
        }
    
        function toanTu(toanTu){
            if (!congtac && ketqua.value != ''){
                ketqua.value += toanTu;
                return congtac = true;
            }else {
                alert('cong tac = true');
            }
            
             
        }

        function tong(tong){
        
            if(tong == '=' && ketqua.value != ''){
                return ketqua.value =  eval(ketqua.value)
            }

            if(tong == 'C'){
                return ketqua.value = '';
            }
            // if (!congtac && ketqua.value != ''){
            //     screen.value += toanTu;
            // }

        }   
    </script>
</body>


</html>
