<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        table,
        tr,
        td {
            border-collapse: collapse;
            border: 1px solid black;
        }

        td {
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <script>
        let arr = [
            [0, 0, 0],
            [0, 0, 0],
            [0, 0, 0]
        ];
        // document.body.innerHTML = arr;
        let x_value = 10;
        let o_value = 1;
        // let player = player_1;
        function showArr() {
            let table = '<table>';
            for (let i = 0; i < arr.length; i++) {
                table += '<tr>';
                for (let j = 0; j < arr[i].length; j++)
                    // console.log( arr[i].length);
                    table += `<td onclick = "clickArr(${i}, ${j})">
                ${arr[i][j] == x_value ? 'X' :
                            (arr[i][j] == o_value ? 'O' : '&nbsp;&nbsp;')}
            </td>`
                table += '</tr>';
            }
            table += '</table>';
            document.body.innerHTML = table;
        }
        const player_1 = 1;
        const player_2 = 2;
        let player = player_1;

        function clickArr(row, col) {
            if (arr[row][col] != 0) {
                alert('nuoc di nay ko duoc danh')
            }
            else if (player == player_1) {
                arr[row][col] = x_value;
                player = player_2;
            } else {
                arr[row][col] = o_value;
                player = player_1;
            }
            showArr();
            win();
        }
        function win() {
            for (let m = 0; m < arr.length; m++) {
                for (let n = 0; n < arr[m].length; n++) {
                     if ((arr[m+1][n+1] == x_value && arr[m][n+1] == x_value && arr[m+2][n+1] == x_value) ||  // col o giua
                        (arr[m+1][n+1] == o_value && arr[m][n+1] == o_value && arr[m+2][n+1] == o_value)) { 
                         alert('win');
                        //  return showArr();
                     } else if((arr[m+1][n+1] == x_value && arr[m+1][n] == x_value && arr[m+1][n+2] == x_value) ||  // row o giua
                        (arr[m+1][n+1] == o_value && arr[m+1][n] == o_value && arr[m+1][n+2] == o_value)){
                         alert('win')
                     } else if((arr[m+1][n+1] == x_value && arr[m][n+2] == x_value && arr[m+2][n+0] == x_value) || // cheo 
                     (arr[m+1][n+1] == o_value && arr[m][n+2] == o_value && arr[m+2][n+0] == o_value)){
                        alert('win')
                     } else if((arr[m+1][n+1] == x_value && arr[m][n] == x_value && arr[m+2][n+2] == x_value) ||  //cheo
                     (arr[m+1][n+1] == o_value && arr[m][n] == o_value && arr[m+2][n+2] == o_value)){
                         alert('win')
                     }
                }
            }
        }

            // clickArr();
            // showArr();
        
        showArr();
        // win();
    </script>
