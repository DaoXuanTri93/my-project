<body>
    <script>
        function createArrs(createArr,createArrValue) {
            let arr = new Array();
            // let createArr = Number(prompt('so luong cua mang'));
            // let createArrValue = Number(prompt('gia tri phan tu cua mang'));
            for (let i = 0; i < createArr; i++) {
                arr[i] = new Array()
                for (let j = 0; j < createArrValue; j++) {
                    arr[i][j] = 0;
                }
            }
            return arr;
        }
    let createArr = Number(prompt('so luong cua mang'));
    let createArrValue = Number(prompt('gia tri phan tu cua mang'));
        console.log(createArrs(createArr,createArrValue));
    </script>
