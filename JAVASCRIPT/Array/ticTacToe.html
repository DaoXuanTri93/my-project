<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td {
            border-collapse: collapse;
            border: 1px solid black;
        }

        td {
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <script>
        let arrTicTacToe = [
            [0, 0, 0],
            [0, 0, 0],
            [0, 0, 0]
        ];
        let x_value = 1;
        let y_value = 2;
        function tableToe() {
            // alert('sdsds')
            let table = '<table>';
            for (let i = 0; i < arrTicTacToe.length; i++) {
                table += '<tr>';
                for (let j = 0; j < arrTicTacToe; j++) {
                    table += `<td> 
                                ${arrTicTacToe[i][j] == x_value
                            ? 'x' : arrTicTacToe[i][j] = y_value
                                ? 'o' : '&nbsp;&nbsp;'} </td>`
                }
                table += '</tr>';
            }
            table += '</table>';
            document.body.innerHTML = table;
            console.log(table);
        }
tableToe();
    </script>
</body>

</html>
