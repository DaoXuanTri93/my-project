<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="showDiv"></div>
    <button id="btn" onclick="changeValue()">Change Value</button>
        <script>
            // let nhap = parseInt(prompt('nhap do dai'))
           let show =  document.getElementById('showDiv');
            let array1 = [];
            let data = '';
            for(let i = 0; i < 5;i++){
                array1[i] = new Array(0,1,3,4,5);
            }
            // array1 = new Array(0,0)
            console.log(array1);
            for(let i = 0; i < 5; i++){
                data += '<br>'
                for(let j = 0; j < 5; j++){
                    data += array1[i][j] + '&nbsp;&nbsp';
                }
            }
        //  data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
         show.innerHTML = data;

         function changeValue(){
            //  alert('aaaaaaa');
             let positionX = prompt('X: ');
             let positionY = prompt('Y: ');
             data ='';
             array1[positionX][positionY] = 'x';
             for(let i = 0 ; i < 5;i++){
                 data += '<br>';
                 for(let j = 0; j < 5;j++){
                     data += array1[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                 }
             }
             show.innerHTML = "<hr>" + data;
         }
        </script>
</body>
</html>
