<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let heading = 3;
        let sub_heading = 3;
        let menu = '<ol>';

        for (let i = 1; i <= heading; i++) {
            menu += `<li> heading ${1}`;
            menu += '<ul>';
            for (let j = 1; j <= sub_heading; j++) {
                menu += `<li> heading ${i}.${j} </li>`;
            }
            menu += ' </ul>';
            menu += '</li>';

        }
        menu += '</ol>';
        document.write(menu);
    </script>
</body>

</html>
