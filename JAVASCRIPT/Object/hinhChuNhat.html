    <script>
        class Rectangle {
            constructor(length,width){
                this.length = length,
                this.width = width   
            }
            dienTich(){
                    return `${this.length * this.width} `;
                }
                chuVi(){
                    return `${2 * (this.length + this.width)}`;

let rectangle = new Rectangle(8,3);
