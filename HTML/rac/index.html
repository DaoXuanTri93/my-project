<body>
    <!--  lam quen FORM and TABLE -->


    <!-- thong tin nguoi dang nhap -->


    <form action="action_page.html" method="get">

            <legend>Legened</legend>
            <label for="">First name:</label> <br>

        <!-- day la element RADIO -->


        <fieldset style="width: 300px;">
            <legend>choose</legend>
            <label for="">hay chon ngon ngu ban thich</label><br>

        <input type="text" name="q">

        <label for="">Y kien ca nhan : </label> <br>
        <textarea name="" id="" cols="43" rows="10">nhap noi dung o day: </textarea>
    </form>
